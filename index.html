<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="Style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 
</head>
<body>

  <!-- Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->
  
  <div class="container">
        <div class="container_Content">
            <div class="box1">
               <div class="box_container">
                <p>Your Result</p>
               </div>
               <div class="box_circular">
                <div class="content">
                  <h2>&nbsp;&nbsp;&nbsp;76</h2> 
                <p>of 100</p>
              </div>
               </div>
               <div class="box_text">
                <h2>Great</h2>
                <div class=".box2-head">
                <p>You Scored Higher than 65% of the people who have takne the tests.</p>
              </div> 
              </div> 
            </div>
            <div class="box2">
              <div class="box2-head">
             <h3>Summary</h3>
            </div>
                <div class="card">
                    <div class="card_sub">
                      <div class="card_image">
                        <img src="./assets/images/icon-reaction.svg" alt="card">
                        <p class="Reaction">Reaction</p>
                      </div>  
                        <div class="card_para"><p>80/100</p></div>
                 
                    </div>
                </div>
                
                <div class="card">
                  <div class="card_sub">
                    <div class="card_image">
                      <img src="./assets/images/icon-memory.svg" alt="card">
                      <p class="Memory">Memory</p>
                    </div>
                    <div class="card_para"><p>92/100</p></div>
                  </div>
              </div>

              <div class="card">
                <div class="card_sub">
                  <div class="card_image">
                    <img src="./assets/images/icon-verbal.svg" alt="card">
                    <p class="Verbal">Verbal</p>
                  </div>
                    <div class="card_para"><p>61/100</p></div>
                </div>
            </div>

            <div class="card">
              <div class="card_sub">
                <div class="card_image">
                  <img src="./assets/images/icon-visual.svg" alt="card">
                  <p class="Visual">Visual</p>
                </div>
                  <div class="card_para"><p>72/100</p></div>
              </div>
          </div>
          <div class="button1">
          <button>Continue</button>
        </div>
             </div>
            </div>
        </div>
  </div>
</body>
</html>
